<p>Submit a Note</p>
<form (submit)='noteForm.valid && onSubmit($event, userForm)' #noteForm = 'ngForm'>
  <label for ="note">Note: </label>

  <input type=text
  name = "note"
  #notenote = 'ngModel'
  [(ngModel)] = 'note'
  required minlength = '3'>


  <button [disabled] = '!noteForm.valid'>Add Note</button>

</form>
